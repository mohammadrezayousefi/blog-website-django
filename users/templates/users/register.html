{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" dir="rtl">
                <legend class="border-button mb-4" dir="rtl">همین امروز ثبت نام کنید.</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" dir="rtl">ثبت نام کنید.</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted" dir="rtl">قبلا ثبت نام کرده اید؟
                <a class="ml-2" href="{% url 'login' %}" dir="rtl">وارد شوید</a>
            </small>
        </div>
    </div>
{% endblock %}
